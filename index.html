<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="blog-container">
        <img
          src="/assets//images/illustration-article.svg"
          alt=""
          aria-hidden="true" class="blog-image"
        />

        <p class="blog-category">Learning</p>
        <p class="meta">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="blog-exerpt">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="user-data">
          <img src="assets/images/image-avatar.webp" alt="user" class="user-image"/>
          <p class="user-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
